
<!DOCTYPE html>
    <html>
      <head>
        <title>Print</title>
        <div class="print-content">
          <style>

            html {
              padding: 0;
              margin: 0;
              font-family: monospace;
              width: 80mm;
            }

            body {
              margin: 0;
              padding: 8px;
            }

            p {
              margin-top: 0.25rem;
              margin-bottom: 0.25rem;
              white-space: pre-wrap;
            }

            .text-center {
              text-align: center;
            }

            .text-right {
              text-align: right;
            }

            .text-left {
              text-align: left;
            }

            .font-bold {
              font-weight: bold;
            }

            table {
              width: 100%;
            }

            tr, th, td {
              padding: 0;
            }

            .grid-line {
              overflow: hidden;
              text-overflow: clip;
              white-space: nowrap;
              grid-column: span 3 / span 3;
            }

            .nowrap {
              overflow: hidden;
              text-overflow: clip;
              white-space: nowrap;
            }

            .col-span-2 {
              grid-column: span 2 / span 2;
            }

            .max-line-2 {

              overflow: hidden;
              text-overflow: ellipsis;
              display: -webkit-box;
              -webkit-line-clamp: 2;
              -webkit-box-orient: vertical;
            }

          </style>
          <script>
            window.onafterprint = event => {
              window.close();
            };
          </script>
        </div>

      </head>
      <button (click)="saveAndDownload()">Print</button>
    </html>
