<mat-card class="container">
  <div class="row">
    <div class="col">
      <mat-card-header>
        <mat-card-title> SLIP </mat-card-title>
      </mat-card-header>
    </div>

    <div class="col">
      <mat-card-header>
        <button (mouseover)="showName('PE')" (mouseout)="hideName()" mat-mini-fab type="button"
        style="margin-left: auto;" aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto">
          <mat-icon *ngIf="!isHovered|| (isHovered && hoveredButton != 'PE')">request_quote</mat-icon>
          <div class="icon_name" *ngIf="isHovered && hoveredButton === 'PE'">PE</div>
        </button>
        <!-- <div *ngIf="isHovered">Add Purchase Request</div> -->

        <button (mouseover)="showName('Back')" (mouseout)="hideName()" mat-mini-fab color="primary" type="button" style="margin-left: 10px;"  aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto" onclick="history.back()">
          <mat-icon *ngIf="!isHovered || (isHovered && hoveredButton != 'Back')">exit_to_app</mat-icon>
          <div class="icon_name" *ngIf="isHovered && hoveredButton === 'Back'">Back</div>
        </button>
      </mat-card-header>
    </div>
  </div>

  <table class="styled-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Invoice No</th>
            <th>Purchase No</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Description</th>
            <th>ContactPerson</th>
            <th>Status</th>
            <th>Manage</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let element of slips">
            <td>{{element.id}}</td>
            <td>{{element.invoiceNo}}</td>
            <td>{{element.purchaseInvoice}}</td>
            <td>{{element.amount}}</td>
            <td>{{element.date}}</td>
            <td>{{element.description}}</td>
            <td>{{element.contactPerson}}</td>
            <td>{{element.status}}</td>
            <td>
              <span class="material-icons" style=" margin-left: 8px;" (click)="printSlip(element.id)">print</span>
            </td>
            <!-- <td> -->
              <!-- <span *ngIf="element.purchaseEntry" class="material-icons" style=" margin-left: 8px;" (click)="viewPurchaseEntry(element.id)">open_in_new</span>
              <span *ngIf="!element.purchaseEntry" class="material-icons" style="margin-left: 8px;" (click)="addPurchaseEntry(element.id)">post_add</span> -->
            <!-- </td> -->
        </tr>
    </tbody>
  </table>
    <!-- <div>
      <span class="material-icons" style="font-size: 40px; color: green;" (click)="addPO()">playlist_add</span>
    </div> -->
  </mat-card>
