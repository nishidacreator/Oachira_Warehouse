<mat-card>
  <div class="row">
    <div class="col">
      <mat-card-header>
        <mat-card-title> SLIP </mat-card-title>
      </mat-card-header>
    </div>

    <div class="col">
      <mat-card-header>
        <!-- <button (mouseover)="showName('PE')" (mouseout)="hideName()" mat-mini-fab type="button"
        style="margin-left: auto;" aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto">
          <mat-icon *ngIf="!isHovered|| (isHovered && hoveredButton != 'PE')">request_quote</mat-icon>
          <div class="icon_name" *ngIf="isHovered && hoveredButton === 'PE'">PE</div>
        </button> -->
        <!-- <div *ngIf="isHovered">Add Purchase Request</div> -->

        <button (mouseover)="showName('Back')" (mouseout)="hideName()" mat-mini-fab color="primary"
         type="button" style="margin-left: 10px; margin-left: auto;"  aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto" onclick="history.back()">
          <mat-icon *ngIf="!isHovered || (isHovered && hoveredButton != 'Back')">exit_to_app</mat-icon>
          <div class="icon_name" *ngIf="isHovered && hoveredButton === 'Back'">Back</div>
        </button>
      </mat-card-header>
    </div>
  </div>

  <div style="overflow-x: auto;">
    <table class="styled-table">
      <thead>
          <tr>
              <th>ID</th>
              <th>Purchase No</th>
              <th>Amount</th>
              <th>Cheque No</th>
              <th>Cheque Date</th>
              <th>Cheque Issued Date</th>
              <!-- <th>Status</th> -->
              <th>Print</th>
              <th>Manage</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let element of cheque">
              <td>{{element.id}}</td>
              <td>{{element.entry.purchaseInvoiceNo}}</td>
              <td>{{element.amount}}</td>
              <td>{{element.chequeNo}}</td>
              <td>{{element.chequeClearenceDate | date: 'dd/MM/yyyy'}}</td>
              <td>{{element.chequeIssuedDate | date: 'dd/MM/yyyy'}}</td>
              <!-- <td>{{element.status}}</td> -->
              <td>
                <span class="material-icons" style=" margin-left: 8px;" (click)="printSlip(element.id)">print</span>
              </td>
              <td>
                <!-- <span class="material-icons" style=" margin-left: 8px;" (click)="editSlip(element.id)">edit</span>
                <span class="material-icons" style="margin-left: 8px;" (click)="deleteSlip(element.id)">delete</span> -->
              </td>
          </tr>
      </tbody>
    </table>
  </div>
    <!-- <div>
      <span class="material-icons" style="font-size: 40px; color: green;" (click)="addPO()">playlist_add</span>
    </div> -->
</mat-card>
