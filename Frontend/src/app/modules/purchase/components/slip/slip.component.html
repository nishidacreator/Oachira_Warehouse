<form [formGroup]="slipForm" (ngSubmit)="onSubmit()">
    <mat-card class="background">
      <div class="row">
        <div class="col">
          <mat-card-header>
            <mat-card-title>SLIP DETAILS</mat-card-title>
          </mat-card-header>
        </div>
        <div class="col" *ngIf="addStatus != 'true'">
          <mat-card-header>
            <button mat-mini-fab color="primary" style="margin-left: auto;" type="button" aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto" onClick="history.back()">
              <span class="material-icons" style="color: white;">exit_to_app</span>
            </button>
          </mat-card-header>
        </div>
      </div>
      <mat-card-content >
  
        <div class="row">
            <div class="col">
                <!-- <mat-form-field class="full-width">
                     <input matInput placeholder="Date" formControlName="purachseDate"> -->
                     <mat-form-field class="full-width">
                       <mat-label> Purchase Date</mat-label>
                       <input matInput [matDatepicker]="picker1" formControlName="date">
                       <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                       <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                       <mat-datepicker #picker1></mat-datepicker>
                   </mat-form-field>
                
               </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Invoice No" formControlName="invoiceNo">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Amount" formControlName="amount">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="col">
                    <mat-form-field   class="full-width">
                        <mat-label>Description</mat-label>
                        <textarea matInput  formControlName="description"></textarea>
                      </mat-form-field>
                </div>
            </div>
        </div>
  
        <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Contact person" formControlName="contactPerson">
              </mat-form-field>
            </div>
          </div>
      </mat-card-content>
  
      <mat-card-actions>
        <button *ngIf="isEdit == false" mat-raised-button  type="submit" [disabled]="!slipForm.valid">
          <span class="material-icons" style="font-size: 25px;">save</span>
        </button>&nbsp;&nbsp;
        <!-- <button *ngIf="isEdit == true" mat-raised-button  type="button" [disabled]="!slipForm.valid" (click)="editFunction()">
          <span class="material-icons" style="font-size: 30px;">edit_note</span>
        </button>&nbsp;&nbsp; -->
  
        <button mat-raised-button *ngIf="addStatus === 'true'" type="button" class="cancel-button" (click)="onCancelClick()">
          <mat-icon style="font-size: 25px;">cancel_presentation</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
