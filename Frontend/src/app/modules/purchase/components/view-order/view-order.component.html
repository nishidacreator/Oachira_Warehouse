<mat-card class="container">
  <div class="row">
    <div class="col">
      <mat-card-header>
        <mat-card-title> PURCHASE ORDER </mat-card-title>
      </mat-card-header>
    </div>

    <div class="col">
      <mat-card-header>
        <button mat-mini-fab color="primary" type="button" style="margin-left: auto;" aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto" onclick="history.back()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-card-header>
    </div>
  </div>

  <table class="styled-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Purchase Order No</th>
            <th>Vendor</th>
            <th>Required Date</th>
            <th>Manage</th>
            <th>purchase Entry</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let element of po">
            <td>{{element.id}}</td>
            <!-- <td>{{element.purchaseOrderNo}}</td>
            <td>{{element.vendor.vendorName}}</td>
            <td>{{element.requestedPurchaseDate}}</td> -->
            <td>
              <!-- <span class="material-icons" style=" margin-left: 8px;" (click)="viewPurchaseOrderDetails(element.id)">open_in_new</span> -->
            </td>
            <td>
              <!-- <span *ngIf="element.purchaseEntry" class="material-icons" style=" margin-left: 8px;" (click)="viewPurchaseEntry(element.id)">open_in_new</span>
              <span *ngIf="!element.purchaseEntry" class="material-icons" style="margin-left: 8px;" (click)="addPurchaseEntry(element.id)">post_add</span> -->
            </td>
        </tr>
    </tbody>
  </table>
    <div>
      <span class="material-icons" style="font-size: 40px; color: green;" (click)="addPO()">playlist_add</span>
    </div>
  </mat-card>
