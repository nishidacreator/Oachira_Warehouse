<mat-card>
  <div class="row">
    <div class="col">
      <mat-card-header>
        <mat-card-title> ROUTE MAP </mat-card-title>
      </mat-card-header>
    </div>

    <div class="col">
      <mat-card-header>
        <button mat-mini-fab color="primary" type="button" style="margin-left: auto;" aria-label="Example icon button with a home icon" class="d-block mr-0 ml-auto" onclick="history.back()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-card-header>
    </div>
  </div><br>
  <mat-accordion>
    <mat-expansion-panel (opened)="getCustomers(item.id)"
                         (closed)="panelOpenState = false"
                         *ngFor="let item of route">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{item.routeName}}
        </mat-panel-title>
        <mat-panel-description>

        </mat-panel-description>
      </mat-expansion-panel-header>
      <table class="combined-table" *ngIf="details">
        <thead>
          <tr>
            <th>Index</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of sortedItems">
            <td>{{ item.routeIndex }}</td>
            <td>{{ item.customer.name }}</td>
          </tr>
        </tbody>
      </table>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
