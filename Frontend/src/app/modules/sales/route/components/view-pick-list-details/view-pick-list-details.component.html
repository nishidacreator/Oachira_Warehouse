<mat-card class="container">
  <div class="row">
    <div class="col">
      <mat-card-header>
        <mat-card-title> PICK LIST </mat-card-title>
      </mat-card-header>
    </div>

    <div class="col">
      <mat-card-header>
        <button mat-mini-fab color="primary" type="button" style="margin-left: auto;" aria-label="Example icon button with a home icon" class="main-button" onclick="history.back()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-card-header>
    </div>
  </div>

  <mat-card-content>
    <br><mat-card>
      <table class="combined-table">
          <thead>
            <tr>
              <th>Customer Name</th>
              <th>Sales Executive Name</th>
              <th>Quantity</th>
              <!-- <th>Count</th>
              <th>Manage</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of pickListDetails">
              <!-- <td>{{ item.pickList.customer.customerName }}</td>
              <td>{{ item.pickList.salesexecutive.name }}</td> -->
              <td>{{ item.quantity }}</td>
            </tr>
          </tbody>
        </table>
    </mat-card>
  </mat-card-content>
